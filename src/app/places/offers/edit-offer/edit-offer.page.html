<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer(f)" [disabled]="!f.valid">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input  type="text" name="title" required ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea name="description" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input type="number" name="price" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime name="date" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime name="date" required></ion-datetime>
      </ion-item>
  </form>
</ion-content>
