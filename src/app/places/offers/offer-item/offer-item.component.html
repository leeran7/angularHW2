<ion-item >
  <ion-thumbnail class="thumbnail "> 
    <ion-img class="rounded-image" [src]="offer.image"></ion-img>
  </ion-thumbnail>

  
  <ion-label>
    <h1 class="text-center margin">{{offer.title}}</h1>
    <div class="offer-details">
      <div>
        <ion-icon name="calendar" class="calendar " color="primary"></ion-icon>
        <ion-text color="white" class="date"> {{getDate() | date}}</ion-text>
      </div>
      <ion-text color="white" class="mid">to</ion-text>
      <div >
        <ion-icon name="calendar" class="calendar" color="primary"></ion-icon>
        <ion-text color="white" class="date"> {{getDate() | date}}</ion-text>
      </div>
    </div>
  </ion-label>
</ion-item>
