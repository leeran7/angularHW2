<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row class="ion-align-items-center mb-25 ion-text-center justify-content-end ion-padding">
    <ion-img [src]='place.image'></ion-img>
    <p>{{place.description}}</p>
    <ion-button color="primary" margin (click)="bookPlace()" >Go to booking</ion-button>
</ion-row>
