<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button color="primary" (click)="onLogin()" *ngIf="!authenticated">
    Login
  </ion-button>
  <ion-button color="primary" (click)="onLogout()" *ngIf="authenticated">
    Logout
  </ion-button>
</ion-content>
